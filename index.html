<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="fvvv.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-light">
            Calculator
        </h1>
        <div class="row">
            <div class="col-12">
                <input id="display" class="input" type="text" placeholder="0" readonly>
            </div>
        </div>
        <div class="row gap-4 buttonRows">
            <button class="col-2 button" onclick="Display('7')">7</button>
            <button class="col-2 button" onclick="Display('8')">8</button>
            <button class="col-2 button" onclick="Display('9')">9</button>
            <button class="col-2 button clear" onclick="clearDisplay()">C</button>
        </div>
        <div class="row gap-4 buttonRows">
            <button class="col-2 button" onclick="Display('4')">4</button>
            <button class="col-2 button" onclick="Display('5')">5</button>
            <button class="col-2 button" onclick="Display('6')">6</button>
            <button class="col-2 button" onclick="Display('/')">/</button>
        </div>
        <div class="row gap-4 buttonRows">
            <button class="col-2 button" onclick="Display('1')">1</button>
            <button class="col-2 button" onclick="Display('2')">2</button>
            <button class="col-2 button" onclick="Display('3')">3</button>
            <button class="col-2 button" onclick="Display('*')">*</button>
        </div>
        <div class="row gap-4 buttonRows">
            <button class="col-2 button" onclick="Display('.')">.</button>
            <button class="col-2 button" onclick="Display('0')">0</button>
            <button class="col-2 button" onclick="Display('00')">00</button>
            <button class="col-2 button" onclick="Display('-')">-</button>
        </div>
        <div class="row gap-4 buttonRows">
            <button class="col-6 button equal" onclick="calculate()">=</button>
            <button class="col-2 button" onclick="Display('+')">+</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
